<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Carrinho - VueFood</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/vuefood.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <link rel="icon" type="image/png" href="imgs/favicon.png" />
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-vuefood">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="imgs/logo-vuefood.png" alt="VueFood" class="logo">
      </a>
      <div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item nav-cart active">
            <a class="nav-link" href="carrinho.html"><i class="fas fa-shopping-cart"></i> (2)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container container-body">

    <!-- cart -->
    <div class="card shopping-cart my-4 ">
        <div class="card-header text-light">
            <i class="fa fa-shopping-cart mr-2" aria-hidden="true"></i>
            Carrinho de Compras
            <a href="" class="btn bnt-sm btn-comprando">Continuar Comprando</a>
            <div class="clearfix"></div>
        </div>
        <div class="card-body">
          <!-- PRODUCT -->
          <div class="row align-items-center py-2">
            <div class="col-4 text-center">
              <div class="img-circle">
                <img class="img-responsive" src="imgs/acai.png" alt="prewiew" width="120" height="80">
              </div>
            </div>
            <div class="col-8 text-left">
              <h4 class="product-name"><strong>Açai Bomba</strong></h4>
              <h5 class="h6">Product description</h5>
              <div class="d-flex py-4 justify-content-between align-items-center">
                <div class="col-10 d-flex align-items-center p-0 ">
                    <h6><strong>R$ 12,99 <span class="text-muted">x</span></strong></h6>
                     <div class="quantity ml-4">
                        <input type="button" value="+" class="plus">
                        <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                               size="4">
                        <input type="button" value="-" class="minus">
                    </div>
                </div>
                <div class="col-2 col-sm-2 col-md-2 text-right">
                    <button type="button" class="btn btn-outline-danger btn-xs">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            </div>
          </div>
          
          <hr>
          <!-- PRODUCT -->
          <div class="row align-items-center py-2">
            <div class="col-4 text-center">
              <div class="img-circle">
                <img class="img-responsive" src="imgs/pizza.png" alt="prewiew" width="120" height="80">
              </div>
            </div>
            <div class="col-8 text-left">
              <h4 class="product-name"><strong>Pizza Salgada</strong></h4>
              <h5 class="h6">Product description</h5>
              <div class="d-flex py-4 justify-content-between align-items-center">
                <div class="col-10 d-flex align-items-center p-0 ">
                    <h6><strong>R$ 12,99 <span class="text-muted">x</span></strong></h6>
                     <div class="quantity ml-4">
                        <input type="button" value="+" class="plus">
                        <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                               size="4">
                        <input type="button" value="-" class="minus">
                    </div>
                </div>
                <div class="col-2 col-sm-2 col-md-2 text-right">
                    <button type="button" class="btn btn-outline-danger btn-xs">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            </div>
          </div>
          <!-- END PRODUCT -->
          <hr>
          <div class="cart-price text-red">
              Preço Total: <b>R$ 52,00</b>
          </div>
        </div>
        <!-- end card body -->
        <a href="" class="cart-finalizar">Finalizar</a>
    </div>
    <!-- cart-->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-3 bg-vuefood">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; VueFood 2020</p>
    </div>
    <!-- /.container -->
  </footer>

</body>

</html>
